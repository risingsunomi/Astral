{% extends 'base.html' %}

{% block title %} [ Astral ] = Wall Map {% endblock %}

{% block css %}
<style type="text/css">
	body, html {
		background-color: #9EAAAD
	}
	
	#gmap, #mstream_container, .mstream_row > .col-lg-12 { 
		height: 100%; 
	}

	.msg_row {
		height: 14%;
		margin-top: 10px;
	}

	.mstream_row {
		height: 84%;
	}

	#mstream {
		height: 98%;
		overflow: auto;
		margin-top: 10px;
	}

	.mheader {
		padding-bottom: 19px;
		padding-top: 15px;
		font-size: 12pt;
		padding-left: 41px;
		background-color: #3e2407;
		color: #fff;
	}

	.mcontent {
		width: 100%;
		padding-top: 19px;
		padding-bottom: 22px;
		padding-left:41px;
		word-wrap: break-word;
		font-size: 14pt;
		background-color: #E8CEA0;
	}

	.mloc {
		padding-top: 11px;
    	padding-bottom: 11px;
    	padding-left: 21px;
    	background-color: #335666;
    	color: #fff;
    	font-size: 9pt;
	}

	#mstream > div {
		width: 92%;
    	margin-left: 30px;
    	box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
	}

	#mcontent {
		width: 100%;
    	height: 60px;
	}

	@media (max-width: 767px) { 
		#gmap { height: 37%; }
		#mstream { height: 50%; }
		#mcontent { height: 30px; }
		.msg_row { height: 112px; padding-left: 10px; }
		.mstream_row { height: 172px; }
		#mcontent { resize: none; }
		#mstream_container{ height: 44%; }
		#mstream { height: 100%; }
		.mheader {
			font-size: 10pt;
		}

		.mloc {
			font-size: 8pt;
		}

		.mcontent {
			padding-top: 11px;
    		padding-bottom: 12px;
			font-size: 12pt;
		}

		.mheader, .mloc, .mcontent {
			padding-left: 20px;
		}

		#mstream > div {
			width: 82%;
		}

	}
</style>
{% endblock %}
{% block js %}
{% load static %}

<script type="text/javascript" src='{% static 'js/csrf.js' %}'></script>
<script type="text/javascript" src='{% static 'js/msgs/wall.js' %}'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA688RPX9jvR0fURyV_aQmGEk2YiG1kg0E&callback=initMap" async defer></script>
{% endblock %}

{% block content %}

<div class="container-fluid" style="height: 100%">
	<div class="row" style="height: 100%">
		<div class="col-sm-7 col-lg-7" id="gmap"></div>
		<div class="col-sm-5 col-lg-5" id="mstream_container">
			<div class="row msg_row"><div class="col-sm-12 col-lg-12"><label for="mcontent">Message&nbsp;&nbsp;&nbsp;<span id="cloc"></span></label><br><textarea id="mcontent" style=""></textarea><button type="button" class="btn-primary" id="mpost">Post</button></div></div>
			<div class="row mstream_row"><div class="col-sm-12 col-lg-12"><div id="mstream"></div></div>
		</div>
	</div>
</div>

{% endblock %}
